<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula: Aplicação HTML + CSS</title>
</head>

<body>
    <h1>Formulário de Cadastro Pessoal</h1>
    <form action="post">
        <fieldset>
            <label for="name">Nome:</label>
            <input type="text" id="name" maxlength="100"><br>
            <label for="nascimento">Data Nascimento:</label>
            <input type="number" id="nascimento" maxlength="14"><br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" maxlength="200"><br>
            <label for="nro">Nº:</label>
            <input type="number" id="nro" maxlength="5"><br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" maxlength="30"><br>
            <label for="estado">Estado:</label><br>
            <select name="uf">
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select> <br>
            <label for="sexo">Sexo:</label><br>
            <select name="sexo">
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="nd">Não declarado</option>
            </select> <br>
            <label for="bens">Bens Pessoais:</label><br>
            <input type="checkbox" id="bens" value="casa"> Casa <br>
            <input type="checkbox" id="bens" value="carro"> Carro <br>
            <input type="checkbox" id="bens" value="moto"> Moto <br>
            <label for="area">Área de texto</label><br>
            
            <textarea name="area" id="" cols="30" rows="10" maxlength="300">mensagem</textarea><br>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </fieldset>
    </form>
</body>

</html>
